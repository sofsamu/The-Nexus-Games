<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Nexus Game</title>
  <link rel="shortcut icon" href="/images/logo.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="/CSS/custom.css" />

<body>
  <header class="p-3">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="https://thenexusgames.vercel.app/"
          class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <img class="img-fluid" src="/images/logo-white.png" style="max-width: 75px" alt="Logo" />
        </a>
        <ul class="custom-nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mx-5">
          <li class="nav-item">
            <a href="index.html" class="nav-link px-2 text-white">Inicio</a>
          </li>
          <li class="nav-item">
            <a href="results.html" class="nav-link px-2 text-white">Descubre</a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link px-2 text-white" id="about">About</a>
          </li>
        </ul>
        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 position-relative">
          <input type="search" id="search-input" class="form-control form-control-dark rounded-pill custom-search"
            placeholder="Busca tus juegos..." aria-label="Search" />
          <div id="instant-search-results" class="dropdown-menu position-absolute w-100" style="display: none">
          </div>
        </form>
        <div class="d-flex">
          <button type="button" class="custom-btn me-3">
            Entrar
          </button>
          <button type="button" class="custom-btn2">
            Crear cuenta
          </button>
        </div>
      </div>
    </div>
  </header>
  <main id="main">
    <div class="container mt-5">
      <section>
        <h1 class="mb-5">LO MÁS BUSCADO</h1>
        <div id="most-searched" class="row g-4"></div>
      </section>
      <section>
        <h1 class="mb-5">LO MÁS NUEVO</h1>
        <div id="new-releases" class="row g-4"></div>
      </section>
      <section>
        <h1 class="mb-5">PRÓXIMOS LANZAMIENTOS</h1>
        <div id="upcoming-releases" class="row g-4"></div>
      </section>
    </div>
    <a href="#main" id="scrollToTopBtn" class="top-btn" style="display: none;">

        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
        <g id="SVGRepo_iconCarrier">
          <path d="M17 15L12 10L7 15" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
        </g>
      </svg>
    </a>
  </main>
  
  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center flex-nowrap">
        <img src="/images/logo-white.png" alt="" class="img-fluid me-5">
        <div class="col-md-4 d-flex align-items-center flex-nowrap">
          <p class="mb-0 me-2" style="white-space: nowrap">
            Realizado por
          </p>
          <a target="_blank" href="https://samuelgarcia.dev" class="" style="color: #fff; text-decoration: none">
            <button class="custom-btn2 px-3 d-flex align-items-center justify-content-center">
              <p>SofSamu</p>
            </button></a>
        </div>
      </div>
      <div class="col-md-4 d-flex align-items-center">

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

  <script src="/JS/main.js" type="module"></script>

</html>
